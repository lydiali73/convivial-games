<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="jc.css" rel="stylesheet" />
</head>
<body>

  <h1>Javascript Challenges</h1>
  <h3>Functions: Part 3</h3>
  <p>We can use HTML buttons to call functions. Take a look at the code and see how it works.</p>

  <h4>Challenge: Change the code to trigger an alert instead!</h4>

  <button onclick="triggerConsole()">Trigger console</button>

<script>



  function triggerConsole() {
    var msg = "Hello World!"
    var msg2 = 'Bye World!'
    alert(msg)
    alert(msg2)

    console.log("Hello World!");
    console.log("Bye World!");
  }



</script>


</body>
</html>
